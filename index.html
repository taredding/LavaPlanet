<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="icon.PNG"/>
    <meta charset="UTF-8">
    <title>Program 3: Flocking + Lava </title>
    
    <link type="text/css" rel="stylesheet" href="rasterize.css">
  </head>

  <body onload="main();">
    <div class="row">
      <div id="mainDiv" class="column" >
      <img src="./textures/black.png" id="myImageCanvas" width="800" height="800"></canvas>
        <canvas  id="myWebGLCanvas" width="800" height="800"></canvas>
      </div>
      <div class="column" id="scoreboard">
        <br/>CONTROLS: <br />
        Camera Move: WASD <br/>
        <input type="button" value="Reset Game" onclick="setupGame()"/> <br />
        Raw FPS: <label id="fps">---</label> <br />
        Smooth FPS: <label id="fpsSmooth">---</label> <br />
        Avg Time Updating Game: <label id="gameLogicTime">---</label> <br />
        Avg Time Updating Graphics: <label id="renderTime">---</label> <br />
        <button onclick="toggleAudio()">Toggle Audio</button> <br />
        Red:   <input type="range" min="-100" max="100" value="0" class="slider" id="rOff" oninput="updateColors()"> <br />
        Green: <input type="range" min="-100" max="100" value="0" class="slider" id="gOff" oninput="updateColors()"><br />
        Blue:  <input type="range" min="-100" max="100" value="0" class="slider" id="bOff" oninput="updateColors()"><br />
        <button onclick="resetColors()">Reset colors</button> <br />
        <button onclick="invert()">Invert colors</button> <br />
        <button onclick="togglePostProcessing()">Toggle Post Processing</button> <br />
      </div>
    </div>
  </body>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="rasterize.js"></script>
    <script type="text/javascript" src="lava.js"></script>
    <script type="text/javascript" src="ships.js"></script>
    <script type="text/javascript" src="fire.js"></script>
    <script type="text/javascript" src="game.js"></script>
</div>
</html>
